  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="checkout-container">
        <div>

              </p>
              <div>
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-dash"
                    viewBox="0 0 16 16"

                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                  </svg>
                </button>
                <span>1</span>
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-plus"

          </div>
          <div class="checkout-item">
            <div class="checkout-item-image">
              <img src="/photo1.png" />
            </div>
            <div class="checkout-item-info">
              <h3>Levi Shoes</h3>
              <p>
                <span>$74.99</span>
                <span>$124.99</span>
              </p>
              <div>
                <button>

                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-dash"
                    viewBox="0 0 16 16"

                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                  </svg>
                </button>
                <span>1</span>

                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"

                    />

              </div>
            </div>
          </div>
          <table>
            <tr>
              <th>Shipping</th>
              <td>$19</td>
            </tr>
            <tr>
              <th>Total</th>
              <td>$148.98</td>
            </tr>

        </div>
